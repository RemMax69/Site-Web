<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/Style-global.css">
    <script src="https://kit.fontawesome.com/dde21921c6.js" crossorigin="anonymous"></script> 
    <script defer src="js/global.js"></script>  
    <link rel="stylesheet" href="css/formulaire.css">
    <script defer src="js/scriptpersonalisation.js"></script>
    <script defer src="js/formulaire.js"></script>
   
</head>
<body>
    <new-header></new-header>
    <section >
        <h1 class=tiitres>Formulaire de commande</h1>
        <section class="form">
            <form>
                <section class="formulaire">
                    <label >Prénom:</label>
                    <input class="renseignement" type="text">
                    <label >Nom:</label>
                    <input class="renseignement" type="text"> <br/>
                    <label >Adresse mail:</label>
                    <input class="renseignement" type="text"> <br/>
                    <label >Téléphone:</label>
                    <input class="renseignement" type="text"> <br/>
                    <label> Adresse de livraison:</label>
                    <input onchange="adresse(event)" class="renseignement" type="text"> <br/>
                    <label >Date de livraison souhaitée:</label>
                    <input class="renseignement" type="text"> <br/>
                    <label >Commande express</label>
                    <input id="express" type="checkbox" onchange="coche(this)">
                </section>
            </form>
            <section class="formulaire">
                <h2 class=tiitres>Récapitulatif de la commande:</h2>
                <section class="image">
                    <img class="produitchoisie" id="produitchoisie1"  src=# alt="">
                    <img class="produitchoisie" id="produitchoisie2" src=# alt="">
                </section>
                <section class="panier">
                    <h2 class="prix">
                        Prix de la commande: 
                        <p id="prix">0,00</p>
                        €
                    </h2>
                    <h2 class="prix">
                        Nombre d'article: 
                        <p id="nbproduit">0</p>   
                    </h2>
                </section>
            </section>
        </section>
    </section>
<iframe
    width="400"
    height="300"
    style="border:0"
    loading="lazy"
    allowfullscreen
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCfohSBF8EuXri2Vsh6QSsiJzFYJQYAtbM
      &q=22+rue+Victor+Hugo,+Lyon">
  </iframe>

        </form>
<new-footer></new-footer>
</body>
</html>
